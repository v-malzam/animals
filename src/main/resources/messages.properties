# Codes and descriptions of validation errors
1 = ID not found in database
2 = POST request must not contain ID
3 = PUT request must contain ID
4 = Request must contain name
5 = Name must contain between 2 and 30 letters
6 = The name is a duplicate
7 = Request must contain gender
8 = Invalid gender specified
9 = Request must contain date of birth
10 = Date of birth must be in the past or current
11 = Request must contain type
12 = Invalid type specified
