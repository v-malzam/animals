# Коды и описания ошибок валидации
1 = ID не найден в БД>
2 = POST-запрос не должен содержать ID
3 = PUT-запрос должен содержать ID
4 = Запрос должен содержать имя
5 = Имя должно содержать от 2 до 30 букв
6 = Имя является дублем
7 = Запрос должен содержать пол
8 = Указан неверный пол
9 = Запрос должен содержать дату рождения
10 = Дата рождения должна быть в прошлом или текущей
11 = Запрос должен содержать вид животного
12 = Указан неверный вид животного
